<body>

    <div class="super_container">

        <!-- Header -->

        <header class="header trans_400">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_content d-flex flex-row align-items-center justify-content-start trans_400">
                            <div class="logo"><a href="index.html">Mab<span>Sites</span></a></div>
                            <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- Home -->

        <div class="home">
            <div class="home_background"></div>
            <div class="home_container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="home_content text-center">
                                <div class="home_title">Login</div>
                                <div class="contact_container">
                                    <form id="login_form" class="contact_form">
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">
                                                <input id="emailInput" type="email" class="contact_input"
                                                    placeholder="Email" required="required">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">
                                                <input id="passwordInput" type="password" class="contact_input"
                                                    placeholder="password" required="required">
                                            </div>
                                        </div>
                                    </form>
                                    <button onclick="loginFunction()" class="contact_button">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->

        <footer class="footer magic_fade_in">
            <div class="home_background1">
                <div class="row">


                </div>
            </div>
        </footer>
    </div>

            // Initialize Firebase

                authDomain: "mabsites-d8b57.firebaseapp.com",

            var b = $("#emailInput").val(),

                window.location.href = ("user-dashboard.html");
            });
        }

</body>
