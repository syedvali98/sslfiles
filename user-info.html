<!DOCTYPE html>
<html lang="en">

<head>
    <title>MabSites</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="HostSpace template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <div class="super_container">

        <!-- Header -->

        <header class="header trans_400">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_content d-flex flex-row align-items-center justify-content-start trans_400">
                            <div class="logo"><a href="index.html">Mab<span>Sites</span></a></div>
                            <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Home -->

        <div class="home">
            <div class="home_background"></div>
            <div class="home_container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="home_content">
                                <div class="home_title">Your Details...</div>
                                <div class="contact_container">
                                    <form id="loginform" class="contact_form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="exampleInputEmail1">Full Name</label>

                                                <input id="nameInput" type="text" class="contact_input"
                                                    placeholder="Enter Your Name" required="required">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="exampleInputEmail1">Mobile Number</label>

                                                <input id="phoneInput" pattern=".{10,10}" type="tel" class="contact_input"
                                                    placeholder="Enter Your Mobile Number" required="required">
                                            </div>
                                            <div class="col-12">
                                                <label for="exampleInputEmail1">Message</label>

                                                <input id="messageInput" type="text" class="contact_input"
                                                    placeholder="I need a portfolio website" required="required">
                                            </div>
                                        </div>
                                        <input type="submit" class="contact_button" value="Submit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->

        <footer class="footer magic_fade_in">
            <div class="home_background1">
                <div class="row">


                </div>
            </div>
        </footer>
    </div>

    <script src="plugins/progressbar/progressbar.min.js"></script>
    <script src="plugins/parallax-js-master/parallax.min.js"></script>

        $("#loginform").submit(function (a) {
            a.preventDefault();
            var q = firebase.database().ref("user-info");
            var b = $("#nameInput").val(),
                c = $("#phoneInput").val(),
                d = $("#messageInput").val();
            localStorage.setItem("name", b);
            localStorage.setItem("mobile", c);
            e = { name: b, phone: c, message: d, domain_name: '' };
            q.push(e).then(function (a) {
                window.location.href = ("user-options.html");

</body>
